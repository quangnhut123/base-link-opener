<!DOCTYPE html>
<html>
<head>
  <title>Opening Links...</title>
  <meta charset="UTF-8">
</head>
<body>
  <p>Opening your links...</p>
  <script>
    // Parse query parameter ?ids=123,456
    function getIdsFromQuery() {
      const params = new URLSearchParams(window.location.search);
      const raw = params.get('ids');
      if (!raw) return [];
      return raw.split(',').map(id => id.trim()).filter(id => id.length > 0);
    }

    const ids = getIdsFromQuery();

    if (ids.length > 0) {
      ids.forEach(id => {
        const url = `https://request.base.vn/requests?request=${encodeURIComponent(id)}`;
        window.open(url, '_blank');
      });

      // Close this window after short delay to allow tabs to open
      setTimeout(() => {
        window.close();
      }, 2000);
    } else {
      document.body.innerHTML = "<p>No valid IDs provided.</p>";
    }
  </script>
</body>
</html>
